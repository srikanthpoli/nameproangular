<div class="main-content">
    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-8 col-md-12">
                <div class="card">


                    <div class="card-header card-header-warning">
                        <h4 class="card-title">Name Pro Stats</h4>

                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead class="text-warning">
                                <th>Employee Id</th>
                                <th>Recorded By</th>
                                <th>Last recorded</th>

                            </thead>
                            <div style=" margin-left: auto;
                            margin-right: auto;
                            width: 50px">
                            <mat-spinner [diameter]="50" *ngIf="!isDataAvailable"></mat-spinner>
                            </div>
                            <tbody *ngIf="isDataAvailable">
                                    <tr *ngFor="let userInfo of this.pendingApprovals">
                                        <td><a    [routerLink]="['/user-profile']"
                                            [queryParams]="{'userId':'U832223'}"  href="#">{{userInfo.employeeid}}</a></td>
                                        <td>{{userInfo.recordedbyname}}</td>
                                        <td>{{userInfo.recordedbydate | date:'dd/MM/yyyy'}}</td>
                                    </tr>
                             </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>
            <!-- <router-outlet></router-outlet> -->
    </div>
</div>
